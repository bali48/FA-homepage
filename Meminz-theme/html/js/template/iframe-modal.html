<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" data-bind="text: title"></h4>
                </div>
                <div class="modal-body">
                    <div style="position:relative">
                        <iframe data-fa-id="modal-iframe" src="" frameborder="0" allowtransparency="1" width="100%" scrolling="no" height="650" marginheight="0" marginwidth="0"></iframe>
                        <div data-bind="visible: isBusy" style="margin: 0 auto; position: absolute; left: 0px; right: 0px; top: 0px; bottom: 0px; background-color: gray; opacity: 0.5;">
                            <div style="display: table; width: 100%; height: 100%; background-color: grey;">
                                <div class="row" style="display: table-cell; vertical-align: middle; text-align: center;">
                                    <i class="fa fa-spinner fa-spin fa-4x text-info"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</body>
</html>
